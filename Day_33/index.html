<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <h4 id="title">Doc Editor</h4>
            <div class="controls">
                <div class="main-controls">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">File</button>
                        <div class="dropdown-menu">
                            <button id="new-btn" class="dropdown-item">New</button>
                            <button id="txt-btn" class="dropdown-item">Save as TXT</button>
                            <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
                        </div>
                    </div>
                    <input type="text" id="filename-input" value="untitled">
                </div>
                <div class="control-btn-container">
                    <button id="bold-btn" class="btn btn-dark control-btn">
                        <b>b</b>
                    </button>
                    <button id="underline-btn" class="btn btn-dark control-btn">
                        <u>u</u>
                    </button>
                    <button id="italic-btn" class="btn btn-dark control-btn">
                        <i>i</i>
                    </button>
                    <input id="color-btn" type="color" class="control-btn">
                </div>
            </div>
            <div id="content" class="content" contenteditable="true" spellcheck="false"></div>
            <div class="d-flex justify-content-end gap-3">
                <p class="char-count">Số kí tự: <span>0</span></p>
                <p class="word-count">Số từ: <span>0</span></p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>

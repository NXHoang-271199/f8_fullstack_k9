<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

        <header class="header">
            <div class="header-row">
                <div class="container">
                    <div class="logo">
                        <a href="#"><img src="img/logo.svg" alt=""></a>
                    </div>
                    <!-- End .logo -->
                    <nav class="menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Shop</a></li>
                        </ul><!-- End .menu -->
                    </nav>
                    <div class="search-bar">
                        <form class="search-bar-form">
                            <span class="search-tool"><i class="fa-solid fa-magnifying-glass search"></i></span>
                            <input type="text" name="search" id="search" class="search" placeholder="search">
                            <span class="shopping-cart"><i class="fa-solid fa-basket-shopping cart"></i></span>
                        </form>
                    </div>
                    <!-- End .search-bar -->
                </div>
            </div>
            <!-- End .header-row -->
            <div class="header-contents">
                <div class="container">
                    <div class="left-contents">
                        <div class="slogan-box">
                            <h3 class="slogan-content">More than faster</h3><span class="slogan-logo"><img src="img/strawberry.svg" alt=""></span>
                        </div>
                        <div class="left-main-content-box">
                            <h1 class="left-main-content-title">Groceries delivered in as little as <span class="left-main-content-red-text">2 hours</span></h1>
                            <p class="left-main-content-para">Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
                        </div>
                        <div class="order-btn-box">
                            <div class="order-btn-row">
                                <div class="order-btn-left-box">
                                    <a href="#" class="order-btn">Order Now</a>
                                </div>
                                <div class="order-btn-right-box">
                                    <button>
                                        <span class="play-btn"><img src="img/button-play.svg" alt=""></span>
                                        <span class="text-btn">order process</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End .left-contents -->
                    <div class="right-contents">
                        <img src="img/header-img.png" alt="">
                    </div>
                    <!-- End .right-contents -->
                </div>
            </div>
            <!-- End .header-content -->
        </header>
        <!-- End .header -->
        <main>
            <section class="">

            </section>
        </main>

</body>
</html>

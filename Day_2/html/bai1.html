<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 1</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .wrapped{
        width: 1000px;
        margin: 0 auto;
    }
    .title{
        margin-left: 173px;
    }
    p{
        text-align: left;
        margin: 10px 0;
        padding-right: 360px;
    }
    form{
        .main_box{
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: stretch;
        
        .form_box{
            margin-right: 50px;
        }
        .input_space{
            width: 48%;
            margin-top: 10px;
        }
        input{
            border: 2px solid #ccc;
            width: 250px;
            height: 40px;
            display: block;
            padding-left: 5px;
            }
        .country{ 
            border: 2px solid #ccc;
            width: 250px;
            height: 40px;
        }
        button{
            margin-top: 30px;
            height: 40px;
            width:200px;
            color: #fff;
            background-color: hsl(190.38deg 89.26% 29.22%);
            border: none;
            }
        }
    }
    
</style>
<body>
    <div class="wrapped">
        <form action="">
            <div class="main_box">
                <div class="title">
                    <h1>Try a free sample</h1>
                    <p>Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.</p>
                </div>
                <section class="form_box">
                    <div class="input_space">
                        <label for="">First name</label>
                        <input type="text" value="" required>
                    </div>
                    <div class="input_space">
                        <label for="">Email address</label>
                        <input type="email" required>
                    </div>
                    <div class="input_space">
                        <label for="">City</label>
                        <input type="text" required>
                    </div>
                    <div class="input_space">
                        <label for="">ZIP code</label>
                       <input type="text" required>
                    </div>
                    <button>SEND ME FREE COFFEE</button>
                </section> 
                <section class="form_box">       
                    <div class="input_space">
                        <label for="">Last name</label>
                        <input type="text" value="" required>
                    </div>
                    <div class="input_space">
                        <label for="">Address</label>
                        <input type="text" required>
                </div>
                    <div class="input_space">
                        <label for="">State</label><span>(optional)</span>
                        <input type="text" required>
                    </div>
                    <div class="input_space">
                        <label for="country">Country</label>
                        <select name="" id="" class="country">
                            <option value="" hidden>--choose</option>
                            <option value="">United Kingdom</option>
                        </select>
                    </div>
                    
                </section>
               
            </div>
        </form>
    </div>
</body>
</html>

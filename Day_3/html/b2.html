<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table tr td{
            border: 1px solid #000;
            text-align: center;
            background-color: #d2deec;
            width: 150px;
            height: 150px;
            font-weight: bold;
            font-size: 70px;
        }
        .show-box{
            background-color: #fff;
            text-align: right;
            font-weight: normal;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="show-box">9 + 9</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>C</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>

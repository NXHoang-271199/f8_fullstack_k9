<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form sign up</title>
    <link rel="stylesheet" href="../css/b1.css">
</head>
<body>
    <div class="wrapped">
        <main>
            <header>
                <h1 class="title">Try a free sample</h1>
                <p class="description">Sign up to get a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure you don't miss out on news introducing the new coffees that we add to our store regularly.</p>
            </header>
            <form>
                <div class="info-box">
                    <div class="left-box">
                        <div class="filling-box">
                            <label for="first-name">First name</label>
                            <input type="text" name="first_name" placeholder="First name" value="John" id="first-name" required>
                        </div>
                        <div class="filling-box">
                            <label for="email">Email address</label>
                            <input type="email" name="email" placeholder="Email" value="john@example.com" id="email" required>
                        </div>
                        <div class="filling-box">
                            <label for="city">City</label>
                            <input type="text" name="city" placeholder="City" value="London" id="city" required>
                        </div>
                        <div class="filling-box">
                            <label for="zip_code">ZIP code</label>
                            <input type="text" name="zip_code" placeholder="Zip code" value="EC2Y8DS" id="zip_code" required>
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="filling-box">
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" placeholder="First name" value="Smith" id="last_name" required>
                        </div>
                        <div class="filling-box">
                            <label for="address">Address</label>
                            <input type="text" name="address" placeholder="First name" value="Silk St" id="address" required>
                        </div>
                        <div class="filling-box">
                            <label for="state">State <span>(optional)</span></label>
                            <input type="text" name="state" placeholder="State" id="state" required>
                        </div>
                        <div class="filling-box">
                            <label for="country">Country</label>
                            <select name="country" id="country" required>
                                <option value="" hidden>--choose</option>
                                <option value="1" selected>United Kingdom</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="btn_send"><button type="submit">SEND ME FREE COFFEE</button></div>
            </form>
        </main>
    </div>
</body>
</html>

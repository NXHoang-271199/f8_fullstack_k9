<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10: Bài tập 3</title>
    <link rel="stylesheet" href="css/b3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="form-wrap">
            <div class="text-heading">
                <h2>Drop Us a Line</h2>
                <p>Reach out to us from our contact form and we will get back to you shortly.</p>
            </div>
            <form action="">
                <div class="input-wrap">
                    <div class="input-box">
                        <input type="text" id="first-name" class="first-name" name="first-name" required>
                        <label for="first-name">First Name *</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="last-name" class="last-name" name="last-name" required>
                        <label for="last-name">Last Name *</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" class="email" name="first-name" required>
                        <label for="email">Email *</label>
                    </div>
                    <div class="select-box">
                        <select name="department" id="department" class="department" required>
                            <option value="">Select a department</option>
                            <option selected value="0">Sales</option>
                            <option value="1">Marketing</option>
                            <option value="2">Customer Support</option>
                        </select>
                    </div>
                    <div class="message-box">
                        <textarea name="message" id="message" class="message" ></textarea>
                        <label class="message-label" for="message">Message *</label>
                    </div>
                </div>
                <div class="btn-wrap"><button>Send message</button></div>
            </form>
        </section>
    </div>
</body>
</html>

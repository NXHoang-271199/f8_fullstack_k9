<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="../css/b2.css">
</head>
<body>
    <div class="wrapped">
        <main>
            <div class="right-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            <section class="left-side">
                <div class="wrap-left-box">
                    <h2><span>JL</span>Just Log</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa ad obcaecati voluptatem dolor inventore tenetur.</p>
                    <a href="#" class="link">Read More</a>
                    <div class="icon-box">
                        <div class="facebook_icon icon"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
                        <div class="twitter_icon icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                        <div class="google+_icon icon"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></div>
                        <div class="linkedin_icon icon"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></div>
                    </div>
                </div>
            </section>
            <section class="right-side">
                <div class="wrap-right-box">
                    <h2>Login to <span>your account</span></h2>
                    <div class="underline"></div>
                    <form action="">
                        <div class="input-box">
                            <input type="email" name="email" class="email" id="email" placeholder="Email Address" required>
                            <input type="password" class="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div class="account-behavior">
                            <input type="checkbox" id="save-account">
                            <label for="save-account">Remeber me</label>
                            <a href="#"><span>Forgot Password</span></a>
                        </div>
                        <button value="submit">Login</button>
                        <a class="sign-link" href="#">Don't have an account? Register here</a>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>

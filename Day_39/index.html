        </section>
        <div class="mx-auto w-full max-w-3xl px-4 py-6">
            <h1 class="py-3 text-center text-4xl font-bold text-gray-900">
                <span class="bg-gradient-to-r from-blue-400 to-emerald-600 bg-clip-text text-transparent">
                    Smatyx
                </span>
                <span class="">Todos App</span>
            </h1>
            <div class="pt-5">
                <div class="flex items-center gap-3">
                    <div class="relative w-full">
                        <input type="search" class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500" placeholder="Search Todos">
                        <button type="button" class="absolute bottom-2 right-2 top-2 rounded-lg bg-blue-700 px-4 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300"><i class="fa-solid fa-magnifying-glass w-4 h-4 text-white"></i></button>
                    </div>
                    <button class="btn-add rounded-lg bg-emerald-700 px-4 py-2.5 font-medium text-white hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300">Add Todos</button>
                </div>
            </div>
            <div class="py-3">
                <div id="tasks">
                    <div class="mt-2.5 flex w-full items-center justify-between bg-white p-4 rounded-lg border border-gray-200 shadow">
                        <span class="font-normal text-gray-700">
                            Minh's next task
                        </span>
                        <div class="flex gap-2">
                            <button class="flex h-10 w-10 items-center justify-center rounded-lg bg-rose-700 hover:bg-rose-800 focus:outline-none focus:ring-4 focus:ring-rose-300"><i class="fa-regular fa-trash-can text-white"></i></button>
                            <button class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300"><i class="fa-regular fa-pen-to-square text-white"></i></button>
                            <button class="bg-gray-400 flex h-10 w-10 items-center justify-center rounded-lg hover:bg-emerald-800 focus:outline-none focus:ring-4 focus:ring-emerald-300"><i class="fa-solid fa-check-to-slot text-white"></i></button>
                        </div>
                    </div>
                </div>
                <section class="completed-place">
                    <button id="completed-task" class="bg-gray-400 hover:bg-gray-500 focus:ring-gray-100 mt-2.5 flex items-center gap-2 rounded-lg px-4 py-2.5 transition-all focus:outline-none focus:ring-4">
                        <span class="font-medium text-white">Completed Todos  <span>1</span></span>
                        <i class="fa-regular fa-circle-down text-white -rotate-90 h-4 w-4 transition-all"></i>
                    </button>
                </section>
            </div>
